name: Elysia Service Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.0
      with:
        ssh-private-key: ${{secrets.SSH_PRIVATE_KEY}}

    
    - name: Deploy to server
      run : |
            ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@202.10.40.180 << EOF
              cd project/url-manager-be
              git pull
              sudo docker-compose build elysia
              sudo docker-compose up -d elysia
            EOF
